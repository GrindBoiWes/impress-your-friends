<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bulma Navigation Tutorial</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  <link rel="stylesheet" href="./Assets/style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>

    <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="main-title" href="#" style="font-weight:bold;">
              Impress Your Friends
            </a>
            <span class="navbar-burger burger" data-target="navMenu">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
        <div class = "menu-title">
          <div class="dropdown-saved">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true" aria-controls="dropdown-menu-saved-recipes">
                <span>Food</span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu-food" role="menu">
              <div class="dropdown-content">
                <a href="#" class="dropdown-item" data-food="beef">
                  Beef
                </a>
                <a class="dropdown-item" data-food="chicken">
                  Chicken
                </a>
                <a href="#" class="dropdown-item" data-food="seafood">
                  Seafood
                </a>
                <a href="#" class="dropdown-item" data-food="pork">
                  Pork
                </a>
                <a href="#" class="dropdown-item" data-food="vegetarian">
                  Vegetarian
                </a>
              </div>
            </div>
          </div>
          <div class="dropdown-saved">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true" aria-controls="dropdown-menu-saved-recipes">
                <span>Drinks</span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu-drinks" role="menu">
              <div class="dropdown-content">
                <a href="#" class="dropdown-item" data-drinks="whiskey">
                  Whiskey
                </a>
                <a class="dropdown-item" data-drinks="rum">
                  Rum
                </a>
                <a href="#" class="dropdown-item" data-drinks="vodka">
                  Vodka
                </a>
                <a href="#" class="dropdown-item" data-drinks="gin">
                  Gin
                </a>
                <a href="#" class="dropdown-item" data-drinks="non-alcoholic">
                  Non-Alcoholic
                </a>
              </div>
            </div>
          </div>
          <div class="dropdown-saved">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true" aria-controls="dropdown-menu-saved-recipes">
                <span>Saved Recipes</span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
              <div class="dropdown-content">
                <a href="#" class="dropdown-item">
                  This food
                </a>
                <a class="dropdown-item">
                  That food
                </a>
                <a href="#" class="dropdown-item">
                  More Food
                </a>
                <a href="#" class="dropdown-item">
                  Yet again, food
                </a>
                <a href="#" class="dropdown-item">
                  Maybe a drink
                </a>
              </div>
            </div>
          </div>
          </div>
        </div>
      </nav>


      <section class="section">
        <div class="container">
          <h1 class="title">Food and Drinks Results</h1>
          <ul id="results-list"></ul>
        </div>
      </section>
    
<script src="./Assets/script.js"></script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</body>
</html>
